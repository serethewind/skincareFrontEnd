<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Update user page</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/jumbotron/">

    

    <!-- Bootstrap core CSS -->
<link href="../assets/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

   <!-- Custom styles for this template -->
   <link rel="stylesheet" href="css/userUpdateProfile.css"> 
  </head>
  <body>



<main>

<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <nav class="nav nav-borders">
        <a class="nav-link active ms-0" href="userUpdateProfile.html">Profile</a>
        <a class="nav-link active ms-0" href="welcome.html" >Back to Home page</a>
    </nav>
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src="images/blank-profile-picture-973460_640.webp" alt="Profile picture">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
                    <button class="btn btn-outline-primary" type="button">Upload new image</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                    <form action="#" id="update-form"> 
                        <!-- Form Group (username)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="update-firstName">First name</label>
                            <input class="form-control" id="update-firstName" type="text" placeholder="Enter your first name" value="John">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (first name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="update-otherName">Other name</label>
                                <input class="form-control" id="update-otherName" type="text" placeholder="Enter your other name" value="Alias">
                            </div>
                            <!-- Form Group (last name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="update-lastName">Last name</label>
                                <input class="form-control" id="update-lastName" type="text" placeholder="Enter your last name" value="Doe">
                            </div>
                        </div>
                        <!-- Form Row        -->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (organization name)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="update-username">Username</label>
                                <input class="form-control" id="update-username" type="text" placeholder="Enter your username" value="johnnydoe1">
                            </div>
                            <!-- Form Group (location)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="update-address">Location</label>
                                <input class="form-control" id="update-address" type="text" placeholder="Enter your location" value="San Francisco, CA">
                            </div>
                        </div>
                        <!-- Form Group (email address)-->
                        <div class="mb-3">
                            <label class="small mb-1" for="update-email">Email address</label>
                            <input class="form-control" id="update-email" type="email" placeholder="Enter your email address" value="name@example.com">
                        </div>
                        <!-- Form Row-->
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="update-gender">Gender</label>
                                <input class="form-control" id="update-gender" type="text" placeholder="Gender" value="Female">
                            </div>
                            <!-- Form Group (birthday)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="update-nok">Next of kin</label>
                                <input class="form-control" id="update-nok" type="text" name="birthday" placeholder="Enter your next of kin" value="James Doe">
                            </div>
                        </div>
                        <div class="row gx-3 mb-3">
                            <!-- Form Group (phone number)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="update-phoneNumber">Phone number</label>
                                <input class="form-control" id="update-phoneNumber" type="tel" placeholder="Enter your phone number" value="555-123-4567">
                            </div>
                            <!-- Form Group (birthday)-->
                            <div class="col-md-6">
                                <label class="small mb-1" for="update-dob">Birthday</label>
                                <input class="form-control" id="update-dob" type="date" name="birthday" placeholder="Enter your birthday" value="06/10/1988">
                            </div>
                        </div>
                        <!-- Save changes button-->
                        <button class="btn btn-primary" type="submit">Save changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</main>
<script src="js/bootstrap3.bundle.min.js"></script>
<script src="js/connections/update.js"></script>
<script src="js/bootstrap2.bundle.min.js"></script>
<script src="js/connections/profilePicture.js"></script>
</body>
</html>
