<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Responsive Login and Signup Form </title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>

    <body>

         <!-- Login Form -->
        <section class="container forms">
            
            <div class="form login">
                <section id="login-form-link">
                <div class="form-content">
                    <header>Login</header>
                    <form action="#" id="login-form">
                        <div class="field input-field">
                            <input type="text" placeholder="Username" class="input" id="username">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password" id="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="/resetPassword.html" class="forgot-pass">Forgot password?</a>
                        
                        </div>

                        <div class="field button-field">
                            <button id="login-button" type="submit" value="Login">Login</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                    </div>
                </div>
            </section>
            </div>
        
            
            <!-- Signup Form -->
            
            <div class="form signup">
                <section id="signup-form-link">
                <div class="form-content">
                    <header>Signup</header>
                    <form action="#" id="signup-form">
                        <div class="field input-field">
                            <input type="text" placeholder="First name" class="firstName" id="firstName">
                        </div>

                        <div class="field input-field">
                            <input type="text" placeholder="Last name" class="lastName" id="lastName">
                        </div>

                        <div class="field input-field">
                            <input type="text" placeholder="Username" class="username" id="signup-username">
                        </div>

                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input" id="email">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password" id="signup-password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <button id="signupButton" type="submit" value="Signup">Signup</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="signin.html" class="link login-link">Login</a></span>
                    </div>
                </div>
            </section>
            </div>
            
        </section>

        <!-- JavaScript -->
        <script src="js/connections/script.js"></script>
    </body>
</html>
