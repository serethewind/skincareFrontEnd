<!DOCTYPE html>

    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Responsive Login and Signup Form </title>

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
                
        <!-- Boxicons CSS -->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>

    <body>

         <!-- reset Form -->
        <section class="container ">
            

            <div class="form reset">
                <section id="reset-form-link">
                <div class="form-content">
                    <header>Reset password</header>
                    <form action="#" id="reset-form">
                        <div class="field input-field">
                            <input type="text" placeholder="Username" class="input" id="reset-username">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password" id="reset-password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field btn-outline-primary">
                            <button id="reset-button" type="submit" value="Login" data-bs-toggle="modal" data-bs-toggle="#reg-modal">Reset password</button>
                        </div>
                    </form>
                </div>
            </section>
            </div> 
    
        </section>

        <!-- JavaScript -->
        <script src="js/connections/password.js"></script>
        <!-- <script src="js/connections/script.js"></script> -->
    </body>
</html>
